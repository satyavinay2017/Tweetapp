<div class="container">
    <div class="row">
        
        <div class="">
            <form (submit)="submit()" [formGroup]="registerForm">
                <div class= "img-thumbnail" style="background-color:whitesmoke;">
                    <input formControlName="userName" type="text" class="form-control mt-2" placeholder="UserName" />
                    <input formControlName="firstName" type="text" class="form-control mt-2" placeholder="First Name" />
                    <input formControlName="lastName" type="text" class="form-control mt-2" placeholder="Last Name" />                   
                    <input formControlName="mobilePhone" type="text" class="form-control mt-2" placeholder="Phone Number"/>
                    <input formControlName="password" type="text" class="form-control mt-2" placeholder="password" />
                    <input formControlName="rePassword" type="password" class="form-control mt-2" placeholder="confirm password" />
                </div>
                <input type="submit" value="Register" class="btn btn-primary col-sm-12 mt-3" />
            </form>
           
            <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
            <div *ngIf="displayError" class="alert alert-danger mt-3">Invalid Input</div>
        </div>
    </div>
</div>
