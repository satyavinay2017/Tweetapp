<div class="container">
    <div class="row">
        
        <div class="">
            <form (submit)="submit()" [formGroup]="ForgotPasswordForm">
                <div class="img-thumbnail" style="background-color:whitesmoke;">
                    
                    <input formControlName="userName" type="text" class="form-control mt-2" placeholder="User Name" />
                    
                    <input formControlName="mobilePhone" type="text" class="form-control mt-2" placeholder="Phone Number" />
                </div>
                
                <input type="submit" value="Get Password" class=" btn btn-primary  col-sm-12  mt-2 sub" />
            </form>
            <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
            <div *ngIf="displayError" class="alert alert-danger mt-3">wrong user information</div>
        </div>
    </div>
</div>
