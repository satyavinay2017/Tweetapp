<div class="card mb-3" style="max-width: 99%">
  <div class="row g-0">
    <div class="card-body">
      <h5 class="card-title">Search Box</h5>
      <input type="text" class = "col-sm-12" placeholder="Enter Name" #searchName/>
      <button (click)="search(searchName.value)" class="btn btn-primary  col-sm-5  mt-2 sch">
        Search <i class="bi bi-search"></i>
      </button>
      <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div
        *ngIf="true"
        class="img-thumbnail mt-2"
        style="background-color: whitesmoke; height: 460px; overflow-y: auto" >
        <div >
          <div *ngIf="users.length == 0" class="card-body">
            <p style="text-align: center;">
              No User Found !!
            </p>
          </div>

            <div *ngFor="let user of users" class="card mb-3 mt-1" style="max-width: 99%;">
                <div class="row g-0">
                  <div class="col-md-2">
                    <img
                      src=".\assets\profile01.png"
                      class="img-fluid rounded-start custmSize"
                      alt="profile pic"
                    />
                  </div>
                  <div class="col-md-10">
                    <div class="card-body">
                      
                      <p class="card-text">
                        Name :  {{user.firstName}} {{user.lastName}}
                      </p>
                      <p class="card-text"><small class="text-muted">User Name : {{user.userName}}</small></p>
                      <p class="card-text"><small class="text-muted">Phone Number : {{user.phoneNumber}}</small></p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
